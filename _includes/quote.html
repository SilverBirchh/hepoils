{% unless include.noTitle %}<h3>Get in Touch</h3>{% endunless %}
<form {% if include.useShadow %}class="shadow-box" {% endif %} action="https://formspree.io/info@hepoils.com"
      method="POST">
  <div class="row 100%">
    <div class="12u 12u(mobilep)">
      <label for="name">Name
        <input class="fields" id="name" name="name" type="text" autocomplete='name' required>
        <span></span>
      </label>
    </div>
  </div>
  <div class="row 100%">
    <div class="12u 12u(mobilep)">
      <label for="email">Email
        <input class="fields" id="email" name="_replyto" type="email" autocomplete='email' required>
        <span></span>
      </label>
    </div>
  </div>
  <div class="row 100%">
    <div class="12u 12u(mobilep)">
      <label for="number">Phone Number
        <input class="fields" id="number" name="number" autocomplete='tel' type="number" >
        <span></span>
      </label> </div>
  </div>
  <div class="row 50%">
    <div class="12u">
      <label for="message">Message
        <textarea class="fields" name="message" id="message" rows="5"></textarea>
        <span></span>
      </label>
    </div>
  </div>
  <div class="row 50%">
    <div class="12u">
      <fieldset>
        <legend>I'm interested in....</legend>
        <div>
        <label for="supply">Cooking Oil Supply
        <input type="checkbox" id="supply" name="interest" value="supply">
    </label>
        </div>
        <div>
        <label for="oil-col">Waste Oil Collection
        <input type="checkbox" id="oil-col" name="interest" value="oil-col">
      </label>
        </div>
        <div>
        <label for="food-col">Waste Food Collection
        <input type="checkbox" id="food-col" name="interest" value="food-col">
      </label>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="row 50%">
    <div class="12u">
      <ul class="actions">
        <li><input type="submit" class="button" value="Send Message" /></li>
      </ul>
    </div>
  </div>
  <input autocomplete='none' type="text" name="_gotcha" style="display:none" />
</form>
